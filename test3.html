<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebProgramming</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            width: 100%;
            background: linear-gradient(to right top,rgb(4, 72, 77),rgb(222, 247, 3));

        h1{
            color:white;
            font:bold;
        }
        .decorate1{
            min-height: 10vh;
            display: flex;

            height: 10vh;
            border-radius: 50%;
            background-color: rgba(72, 255, 0, 0.527);
            position: relative;
            
        }
        .head2{
            color: orange;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }
        .glass{
            min-height: 100vh;
            width: 50%;
            display: flex;
            justify-content: right;
            margin-right: 2%;
        }
        .wall{
            min-height: 100vh;
            width: 20%;
            border-radius: 15%;
            display: flex;
            position: absolute;
            justify-items: center;
            background:linear-gradient(to right bottom,rgb(4, 240, 208),rgb(114, 245, 7));

        }
        
    </style>
</head>
<body>
    <h1>WebProgramming</h1>
    <div class="decorate1">
    </div>
